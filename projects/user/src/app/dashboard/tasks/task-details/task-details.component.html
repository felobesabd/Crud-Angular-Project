<div class="container">
  <div class="imageBox d-flex justify-content-center">
    <img [src]="'http://127.0.0.1:8000/' + data?.image" alt="" class="w-50">
  </div>

  <div class="d-flex justify-content-between align-items-baseline my-3">
    <h1 class="card-title ">{{data.title}}</h1>
    <button mat-raised-button color="warn">Complete</button>
  </div>

  <p class="card-subtitle mb-2 text-muted">Dead-Line Date : {{data.deadline}}</p>
  <hr>
  <p class="card-text">{{data.description}}</p>
</div>
